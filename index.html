<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <div class="header">

            <input type="checkbox" id="display">
            <label for="display" class="display-btn">登陆</label>

            <div class="container">
                <label for="display" class="close-btn" title="close">&times;</label>

                <h1>登陆账号</h1>
                <form action="https://thisrandom.github.io/random/first">
                    <label>电子邮箱/电话号码</label>
                    <input type="text">

                    <label>密码</label>
                    <input type="password">

                    <a href="https://thisrandom.github.io/random/first">忘记密码？</a>
                    <button>登陆</button>

                    <div class="forgot">没有账号？<a href="https://thisrandom.github.io/random/first">注册</a></div>
                </form>
            </div>
        </div>
    </body>
</html>
